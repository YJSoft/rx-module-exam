<div class="paper_header">
	<h3>{$examitem->getTitle()}<span cond="$module_info->hide_category !== 'Y' && $examitem->get('category_srl')"> ({getModel('document')->getCategory($examitem->get('category_srl'))->title})</span></h3>
	<div class="paper_command">
		<a href="{getUrl('act', 'dispExamEditMode')}" class="exam_btn btn_submit" cond="$examitem->isGranted()"><i class="xi-paper"></i> {$lang->cmd_edit}</a>
		<a href="javascript:void(0);" onclick="window.close();return false;" class="exam_btn btn_close" cond="!$mode"><i class="xi-close"></i> {$lang->cmd_close}</a>
		<a href="javascript:void(0);" onclick="cancel();" class="exam_btn btn_close" cond="$mode=='join'"><i class="xi-undo"></i> {$lang->cmd_cancel}</a>
	</div>
	<div class="sc_tp">
		<p class="qcnt">
			총 <span id="total_q_count">{$examitem->getQuestionCount()}</span> 문항
			총 <span id="total_q_point">{$examitem->getAllQuestionPoint()}</span> 점
		</p>
		<p class="fr">
			<label for="member_name">이 름 : <input type="text" name="member_name" id="member_name" value="{$logged_info->nick_name}" class="underInput" /></label>
			<label for="member_score">점 수 : <input type="text" name="member_score" id="member_score" value="" readonly="readonly" class="underInput" /></label>
		</p>
	</div>
	<div id="examTimer" class="cd" cond="$examitem->isTime() && $examitem->get('exam_time')" data-value="{$examitem->get('exam_time')}"></div>
</div>
<div id="questions" class="questions">
    <include target="_paper_message.html" cond="!$mode" />
    <include target="_paper_questions.html" cond="$mode=='join'" />
</div>
